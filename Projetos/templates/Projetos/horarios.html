<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/Projetos/index.css">
        <script src="https://kit.fontawesome.com/42a955f840.js"></script>
    </head>
    <body>

        <div class="d-flex" id="wrapper">
            <!-- Page Content -->
            <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg border-bottom verde">
                <a class="navbar-brand" href="{% url 'Projetos:principal' %}" style="color: #ffffff">Home</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item dropdown">
                    <a class="btn btn-outline-light dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="far fa-user"></i> Minha conta
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Sair</a>
                    </div>
                    </li>
                </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <h1 class="header-title mb-3" style="margin-top: 20px; margin-bottom: -5px;">Editar Horários</h1>
                <hr>

                <div class="row">
                <div class="col">
                    <h4 class="mb-3">Horários de Estudo</h4>
                    <form action="{% url 'Projetos:horarios_manual'%}" method="post">
                        {% csrf_token %}
                        <table class="table table-striped table-bordered">
                            {% if lista_estudos %}
                            <thead style="background-color: #538bb3; color: #ffffff">
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Disciplina</th>
                                    <th scope="col">Horário pra Estudar</th>
                                    <th scope="col">Seleção</th>
                                </tr>
                            </thead>
                            <tbody>
                                {%for x in lista_estudos%}
                                    <tr>
                                        {%for y in x|safeseq%}
                                            <th>{{y}}</th>
                                        {%endfor%}
                                            <th><input type="checkbox" name="apagar" value="{{x.0}}"></th> <!-- x.0 = pega o primeiro elemento da lista x, que equivale ao id do horario-->
                                    </tr>
                                {%endfor%}
                            </tbody>
                            {% endif %}
                        </table>
                        <input class="btn btn-danger" type="submit" value="Apagar">
                    </form>
                </div>
                <div class="col">
                    <div class="card mb-3" style="max-width: 300px"> 
                        <div class="card-body">
                            <h4 class="mb-3">Adicionar Horário</h4>
                            <form method="post" action="{% url 'Projetos:horarios_manual' %}">
                                <div class="form-group">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <input class="btn btn-success" type="submit" value="enviar" />
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
                </div>

            </div>
            </div>
            </div>
            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script>
        $("#menu-toggle").click(function(e) {
            e.preventDefault();
            $("#wrapper").toggleClass("toggled");
        });
        </script>]
    </body>
</html>
